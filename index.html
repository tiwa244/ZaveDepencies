<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zave Download</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  html {
    scroll-behavior: smooth;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1f1f1f, #121212);
    color: #ccc;
    height: 200vh; /* to enable scroll */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px;
  }

  .container {
    background: rgba(40, 40, 40, 0.75);
    backdrop-filter: blur(10px);
    border-radius: 5px;
    padding: 40px 60px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeInSlideDown 1s ease forwards;
    opacity: 0;
    transform: translateY(-20px);
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    color: #bbb;
    text-shadow: 0 0 8px rgba(128, 128, 128, 0.8);
  }

  button {
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #666666;
    color: #eee;
    font-weight: 700;
    padding: 14px 28px;
    margin: 10px 0;
    width: 100%;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 102, 102, 0.6);
  }

  button:hover {
    background-color: #999999;
    box-shadow: 0 6px 20px rgba(153, 153, 153, 0.8);
  }

  button:active {
    background-color: #555555;
    box-shadow: 0 2px 10px rgba(85, 85, 85, 0.7);
  }

  @keyframes fadeInSlideDown {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Zave</h1>
    <button onclick="window.location.href='https://github.com/tiwa244/ZaveCore/releases/latest'">Download Zave</button>
    <button onclick="window.open('https://discord.gg/XqZ6sSCm4z', '_blank')">Join Discord Server</button>
  </div>

</body>
</html>
