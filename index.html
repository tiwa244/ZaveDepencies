<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  /* Animated background container */
  .background {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center;
    background-size: cover;
    animation: backgroundScroll 30s ease-in-out infinite alternate;
    z-index: -2;
  }

  /* Blur overlay */
  .blur-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.4);
    z-index: -1;
  }

  /* Center container */
  .container {
    position: relative;
    z-index: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 0 20px;
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
  }

  h1 {
    font-weight: 600;
    font-size: 3rem;
    margin-bottom: 0.3em;
    text-shadow: 0 0 10px rgba(0,0,0,0.8);
  }

  p {
    font-weight: 400;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    max-width: 400px;
    text-shadow: 0 0 8px rgba(0,0,0,0.6);
  }

  /* Buttons */
  .btn {
    display: inline-block;
    background: rgba(255,255,255,0.15);
    border: 2px solid #ffffffaa;
    color: #fff;
    text-transform: uppercase;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 1rem 2.5rem;
    margin: 0 1rem;
    border-radius: 40px;
    cursor: pointer;
    transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
    user-select: none;
  }

  .btn:hover, .btn:focus {
    background: #6b52ae;
    border-color: #6b52ae;
    box-shadow: 0 0 20px #6b52ae;
    outline: none;
  }

  .btn:active {
    transform: scale(0.95);
  }

  /* Animations */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes backgroundScroll {
    0% {
      background-position: center bottom;
    }
    100% {
      background-position: center top;
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.4rem;
    }
    .btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      margin: 0.7rem 0;
      width: 80%;
      max-width: 280px;
    }
    .container {
      padding: 0 10px;
    }
  }
</style>
</head>
